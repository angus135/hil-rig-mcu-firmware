name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # If you already have a Docker image with your toolchain,
    # you can uncomment this and point to it:
    # container:
    #   image: ghcr.io/<your-org>/hil-rig-mcu-build:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang-format \
            gcovr # optional, only if you use coverage

      # ---------- clang-format check ----------
      # Assumes you have a .clang-format file at repo root.
      - name: Check clang-format
        run: |
          # List the files you want to enforce formatting on.
          # You can narrow this to src/ or specific dirs.
          FILES=$(find src -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" \))

          if [ -z "$FILES" ]; then
            echo "No C/C++ files to format, skipping"
            exit 0
          fi

          # Make a copy of the tree, format in-place, and diff
          cp -R . ../src-copy
          cd ../src-copy

          echo "$FILES" | xargs clang-format -i

          # Show what would change
          diff -ru ../${GITHUB_REPOSITORY##*/} . || true

          # Fail if there were differences
          if ! diff -qru ../${GITHUB_REPOSITORY##*/} . >/dev/null; then
            echo "clang-format check failed. Please run clang-format and commit the changes."
            exit 1
          fi

      # ---------- Configure CMake for host tests ----------
      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTING=ON
          # If you have a custom option for tests, add it here, e.g.:
          # -DHIL_RIG_ENABLE_TESTS=ON

      - name: Build tests
        run: |
          cmake --build build --target all -- -v

      - name: Run unit tests (ctest)
        working-directory: build
        run: |
          ctest --output-on-failure
